master-electron:
  nicename: Master Electron
  subname: Desktop Apps with HTML, JavaScript & CSS
  description: The Complete Electron course for learning to build Cross Platform Desktop Apps using HTML, JavaScript & CSS
  referral_url: https://www.udemy.com/course/master-electron/?referralCode=FF3D09D1EBFE9763CDA0
  youtube_intro: https://www.youtube.com/embed/KFnyUMony98
  num_lessons: 59
  featured_reviews:
    - review: The course was structured well with no distraction from countless dependency modules. The use of vanilla JavasScript enabled me to focused on key Electron API features.
      user: Willie J Bernard
    - review: I really enjoyed this course. It is the most in-depth electron course I have seen. It was straight forward, well enunciated and understandable. I especially enjoyed the automatic updating and release manage section. It also was a great introduction to the MAC touchbar. All in all, I will be happy to take other course from him as the needs arise.
      user: Donald Bradbury
    - review: Presented well, and instructor has been great keeping course up to date as advancements and changes to Electron have evolved.
      user: Brent Allen

yarn-dependency-management:
  nicename: Yarn Dependency Management
  subname: The Complete Guide
  description: Learn to use Yarn for project Dependency Management or Distribute your own packages via the NPM registry.
  referral_url: https://www.udemy.com/course/yarn-dependency-management/?referralCode=97714993ECBA9516A87A
  youtube_intro: https://www.youtube.com/embed/zn4FLT_lGJM
  num_lessons: 20
  featured_reviews:
    - review: Ray is a fantastic teacher, and although yarn isn't very hard to understand (especially if you are familiar with npm), he explains things very well and point out details which you might miss in the official docs. Especially useful (to me) was the workflow to test packages without publishing them on the npm registry.
      user: Bruno Belotti
    - review: I was able to watch the whole course at one time. It rarely happens to me, so it means the course is very interesting and the topics are much absorbing. I'm very satisfied.
      user: Adam Niedźwiedź
    - review: The lessons are very well paced and aren't too long. Perfect for a beginner.
      user: Victor Basumatary

master-riot:
