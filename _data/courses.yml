jamstack:
  nicename: JAMStack
  subname: The Complete Guide
  description: Learn the JAMStack from start to finish. Create dynamic serverless architectures using JavaScript, APIs & Markup.
  referral_url: https://www.udemy.com/course/jamstack/?referralCode=4EE49D92223D92AFF113
  youtube_intro: https://www.youtube.com/embed/y2H_XRi9YIc
  num_lessons: 27
  featured_reviews:
    - review: This course was seriously amazing. The content is easy to follow, the animations are simple and well designed, and the flow is spot on. This and Ray's course on PWA's are hands down my two favorite. I look forward to taking more courses soon. Thank You :-)
      user: Adam Kruger
    - review: As detailed as possible. Direct and concise. Provides an excellent basis for progressing in this type of promising architecture.
      user: Mathieu Bilodeau
    - review: Carefully designed course - adequate narration speed - excellent content and easy to follow instructions that force me to fall in love with the subject, absorb it and build on top it. I watch the lesson more than one time so that I do not miss any word said.
      user: Ehab Bustami

